        </div>
        <div class="c4">
            <div class="Tou1" onclick="number(this)" id="numberId1" name="1">1</div>
            <div class="Tou1" onclick="number(this)" id="numberId2" name="2">2</div>
            <div class="Tou1" onclick="number(this)" id="numberId3" name="3">3</div>
            <div class="Tou1" onclick="add(this)" id="addId" name="+">+</div>
        </div>
        <div class="c5">
            <div class="Tou5" onclick="number(this)" id="numberId0" name="0">0</div>
            <div class="Tou5" onclick="egal(this)" id="egalId" name="=">=</div>
        </div>
    </div>
